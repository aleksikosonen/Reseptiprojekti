<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <link href="lightbox2-dev/src/css/lightbox.css" rel="stylesheet" />
    <script src="lightbox2-dev/src/js/lightbox.js"></script>
</head>
<body>

<h1 id="galleryHeader">
    <p>GALLERY</p>
</h1>

<div id="galleryImagesRow">
    <div class="galleryImage">
        <a class="lightbox-link" href="pizza.jpg" data-lightbox="Pizza" data-title="Pizza"><img src="pizza.jpg"/></a>
    </div>
    <div class="galleryImage">
        <a class="lightbox-link" href="farang.jpg" data-lightbox="Farang" data-title="Farang"><img src="farang.jpg"/></a>
    </div>
    <div class="galleryImage">
        <a class="lightbox-link" href="pizza2.jpg" data-lightbox="Pizza2" data-title="Pizza2"><img src="pizza2.jpg"/></a>
    </div>
</div>

<div id="galleryText">
<p>Take a look at our info video in YouTube</p>

<iframe id="video" width="560" height="315"
        src="https://www.youtube.com/embed/6GO3Yr1m5nQ"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

<a href="./index.html">
    <img class="logoGallery" src="GoldLogo.png" alt="logo"
         width="200" height="200">
</a>

</div>

</body>
</html>

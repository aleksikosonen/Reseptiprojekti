<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <link href="lightbox2-dev/src/css/lightbox.css" rel="stylesheet" />
    <script src="lightbox2-dev/src/js/lightbox.js"></script>
</head>
<body>

<h1 id="galleryHeader">
    <p>GALLERY</p>
</h1>

<p class="galleryText">
    Here are some gorgeous food pictures to work on your apetite
</p>

<div id="galleryImagesRow">
    <div class="galleryImage">
        <a class="lightbox-link" href="dumplings.jpg" data-lightbox="Dumplings" data-title="Dumplings"><img src="dumplings.jpg"/></a>
    </div>
    <div class="galleryImage">
        <a class="lightbox-link" href="risotto.jpg" data-lightbox="Risotto" data-title="Risotto"><img src="risotto.jpg"/></a>
    </div>
    <div class="galleryImage">
        <a class="lightbox-link" href="taco.jpg" data-lightbox="Taco" data-title="Taco"><img src="taco.jpg"/></a>
    </div>
</div>

<div class="galleryText">
<p>Take a look at our info video in YouTube</p>

<iframe id="video" width="560" height="315"
        src="https://www.youtube.com/embed/6GO3Yr1m5nQ"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

<a href="./index.html">
    <img class="logoGallery" src="GoldLogo.png" alt="logo"
         width="200" height="200">
</a>

</div>

</body>
</html>

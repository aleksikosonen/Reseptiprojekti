<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <link href="lightbox2-dev/src/css/lightbox.css" rel="stylesheet" />
    <script src="lightbox2-dev/src/js/lightbox.js"></script>
</head>

<body>

<h1 id="galleryHeader">GALLERY</h1>

<p class="galleryText">
    Here are some gorgeous food pictures to work on your apetite
</p>

<div id="galleryImagesRow">
    <div class="galleryImage">
        <a class="lightbox-link" href="Gallerykuvat/dumplings.jpg" data-lightbox="Dumplings" data-title="Dumplings"><img src="Gallerykuvat/dumplings.jpg" alt="Dumplings"/></a>
    </div>
    <div class="galleryImage">
        <a class="lightbox-link" href="Gallerykuvat/risotto.jpg" data-lightbox="Risotto" data-title="Risotto"><img src="Gallerykuvat/risotto.jpg" alt="Risotto"/></a>
    </div>
    <div class="galleryImage">
        <a class="lightbox-link" href="Gallerykuvat/taco.jpg" data-lightbox="Taco" data-title="Taco"><img src="Gallerykuvat/taco.jpg" alt="Taco"/></a>
    </div>
</div>

<p class="galleryText">Also take a look at our info video in YouTube</p>

<iframe id="video" width="560" height="315"
        src="https://www.youtube.com/embed/6GO3Yr1m5nQ"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

<a href="./index.html">
    <img class="logoGallery" src="GoldLogoFinal.png" alt="logo"
         width="200" height="200">
</a>

</body>
</html>

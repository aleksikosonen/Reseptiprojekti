<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Hunters</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>


    <header class="header">
        <img src="logo_placeholder.png" alt="Logo Placeholder"
         width="259" height="144">
        <span class="logoPlaceholderText">Meal Hunters</span>
         <span class="random_food_trivia">random food trivia <!--get.random.food.trivia --></span>
        <form class="search">
            <input type="text" class="search_field" >
            <button id="search">
                <!--<img src="magnifying.svg.png"/> -->
                Search
            </button>
            <button id="map">
                tämä avaa kartan
            </button>
        </form>     
    </header>

    <div id="page-container">


    <div class="results">
        <ul class="results_list">
            <li>

                <a class="results_link results_link--active" href="#23456">
                    <figure class="results_fig">
                        <img src="img/test-1.jpg" alt="Test">
                    </figure>
                    <div class="results_data">
                        <h1 class="results_name">Pasta with Tomato ...</h1>
                        <p class="results_author">The Pioneer Woman</p>
                    </div>
                </a>

            </li>
        </ul>
    </div>

    <div class="recipe">

        <figure class="recipe_figure">
            <img src="reseptikuva_placeholder.jpeg" alt="Reseptikuvan placeholder"
                 width="150" height="112.5">
            <h1 class="recipe_title">
                <span>Food name</span>
                <button id="addToGrocery">Add to grocery list</button>
            </h1>
        </figure>

        <div class="recipe_details">
            <span class="servings">Servings: 10</span>
            <span class="studentFriendly">Student friendly: yes</span>
            <span class="veryHealthy">Very Healthy: yes</span>
            <!--
            Get Recipe Information -> servings
            -->
            <ul id="ingredients">
                <li>Reseptin ainesosia</li>
            </ul>
        </div>
    </div>

    <div class="grocery">
        <h2 class="myGroceryList"></h2>
        <ul class="groceryList">

                <li class="shopping_item">
                    <div class="shopping__count">
                        <input type="number" value="500" step="100">
                        <p>g</p>
                    </div>
                    <p class="shopping__description">Pasta</p>
                    <button class="shopping__delete btn-tiny">
                        <svg>
                            <use href="img/icons.svg#icon-circle-with-cross"></use>
                        </svg>
                    </button>
                </li>

        </ul>
    </div>
</div>
</body>
</html>
